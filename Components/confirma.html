<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelli Pizzaria - Confirmar Pedido</title>

    <link rel="stylesheet" href="../Styles/confirma.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="containerPrincipal">
        <div class="containerHeader">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <span onclick="limpar()" class="textoIntelli">Intelli Pizzaria</span>
                    <img onclick="limpar()" class="logoIntelli" src="../Images/logoPizza.png" alt="logoIntelli">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a onclick="limpar()" href="/">
                                    Home
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="containerConfirma">
            <h1>Confirma Pedido</h1>
            <div class="infoPedido">
                <div class="containerTitulo">
                    <h3 class="h3">Dados Pizza: </h3>
                    <div class="risco"></div>
                </div>
                <div class="dadosPedido">
                    <span id="textoPedido1">Tamanho: </span>
                    <span id="textoPedido2">Sabores: </span>
                    <span id="textoPedido3">Borda: </span>
                    <span id="textoPedido4">Bebida: </span>
                </div>
                <div class="containerTitulo">
                    <h3 class="h3">Dados Cliente: </h3>
                    <div class="risco"></div>
                </div>
                <div class="dadosPedido">
                    <span id="textoPedido5">Nome Completo: </span>
                    <span id="textoPedido6">Email: </span>
                    <span id="textoPedido7">Endereço: </span>
                    <span id="textoPedido8">Telefone: </span>
                </div>
                <div class="containerTitulo">
                    <h3 class="h3">Entrega: </h3>
                    <div class="risco"></div>
                </div>
                <div class="retirada">
                    <div>
                        <input type="radio" name="entrega" id="entrega" onclick="entregar()">
                        <span class="textoBorda">Entrega (R$ 5,00)</span>
                    </div>
                    <div>
                        <input type="radio" name="entrega" id="entrega" onclick="retirar()">
                        <span class="textoBorda">Retirada no balcão</span>
                    </div>
                </div>
                <div class="containerTitulo">
                    <h3 class="h3">Preço Total: </h3>
                    <div class="risco"></div>
                </div>
                <div class="preco">
                    <span id="preco">R$ </span>
                </div>
                <div class="botaoConfirma">
                    <button class="botao" onclick="alert('Seu pedido foi confirmado'); limpar()">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../Scripts/confirma.js"></script>

</body>

</html>
