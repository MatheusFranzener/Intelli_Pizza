<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="/cadastro" method="post">

        <label for = "cpf">CPF: </label>
        <input type = "text" name = "cpf" id = "cpf" pattern = "\d{3}.\d{3}.\d{3}-\d{2}" title = "O formato do CPF é xxx.xxx.xxx-xx" placeholder="xxx.xxx.xxx-xx" maxlength="14"> <br><br>
    
        <label for  = "nome">Nome</label>
        <input type = "text" name = "nome" id = "nome"><br><br>
        <label for  = "sobrenome">Sobrenome</label>
        <input type = "text" name = "sobrenome" id = "sobrenome"><br><br>
        <label for  = "data">Nascimento</label>
        <input type = "date" name = "data" id = "data"><br><br>
    
        <h3>Endereço</h3>
        CEP <input type = "text" name = "cep" id = "cep"><br><br>
        Rua <input type = "text" name = "logradouro" id = "logradouro"><br><br>
        Número <input type = "text" name = "numero" id = "numero"><br><br>
        Complemento: <input type = "text" name = "complemento" id = "complemento"><br><br>
        Bairro: <input type = "text" name = "bairro" id = "bairro"><br><br>
        Cidade: <input type = "text" name = "localidade" id = "localidade"><br><br>
        Estado: <input type = "text" name = "uf" id = "uf"><br><br>
      
        <input type = "submit" value = "Enviar">
    </form>
    <script src = "../Scripts/cadastro.js"></script>
</body>
</html>
